<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Calculadora de edades promedio</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title text-center">Calculadora de edades promedio de personas</h1>
                <p>Recuerde que En ambos casos una persona es adulta a partir de
                    los 18 años.</p>
                <form id="formularioPersonas">
                    <div class="mb-3">
                        <label for="genero" class="form-label">Sexo (Obligatorio)</label>
                        <div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="genero" id="hombre" value="Hombre">
                                <label class="form-check-label" for="hombre">Hombre</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="genero" id="mujer" value="Mujer">
                                <label class="form-check-label" for="mujer">Mujer</label>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre y Apellido (Obligatorio)</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="edad" class="form-label">Edad (obligatorio)</label>
                        <input type="number" class="form-control" id="edad" name="edad" required>
                    </div>
                    <div class="mb-3">
                        <input type="submit" class="btn btn-primary" value="Cargar Persona">
                        <input type="reset" class="btn btn-secondary" value="Borrar último cargado"
                            onclick="borrarDatos()">
                    </div>
                    <div class="mb-3">
                        <label for="asunto" class="form-label">Calcular el promedio de:</label>
                        <select class="form-control" id="asunto" name="asunto">
                            <option value="menores">Menores de edad</option>
                            <option value="laboral">Mayores en Etapa laboral</option>
                            <option value="jubilados">Jubilados</option>
                            <option value="todos">Todos</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <button type="button" class="btn btn-primary" onclick="calcularPromedio()">Calcular</button>
                    </div>
                </form>

                <h2 class="mt-5">Resultado de Edades</h2>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Resultado</h5>
                        <div class="card-text">
                            <p class="card-text">Cantidad de personas registradas: <span id="resultadoCantidad"></span>
                            </p>
                            <ul id="listaEdades" class="list-group"></ul>
                            <p class="card-text">La edad promedio de las personas seleccionadas es de: <span
                                    id="resultadoPromedio"></span> años</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="/ProyectoFinalVenencio/JS/app.js"></script>
</body>

</html>
